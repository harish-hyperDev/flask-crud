<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        </script>

    <style>
        .error-message {
            font-size: 14px;
            color: red;
        }
    </style>
</head>

<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-9">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body"> <!-- p-md-5 -->
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>

                                    <form class="mx-1 mx-md-4" action="" method="POST">
                                        <div class="form-group mt-2 mb-lg-4">
                                            <!-- <label for="form_email">Email</label> -->
                                            <input type="text" class="form-control" name="email_id" id="form_email" placeholder="Your Email"/>
                                        </div>

                                        <div class="form-group mt-2 mb-lg-4">
                                            <!-- <label for="form_password">Password</label> -->
                                            <input type="password" class="form-control" name="password" id="form_password" placeholder="Your Password"/>
                                        </div>
                                        

                                        {% if errors %}
                                            <div class="form-group mt-2 mb-lg-4">
                                                <!-- <label for="form_password">Password</label> -->
                                                <span class="error-message">Not Valid</span>
                                            </div>
                                        {% endif %}

                                        <!-- <div class="d-flex justify-content-center mx-4 mt-5 mb-3 mb-lg-4"> -->
                                        <div class="form-group d-flex">
                                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                            <a class="ml-auto mt-auto" href="#" class="ForgetPwd">Forgot Password?</a>
                                        </div>

                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
